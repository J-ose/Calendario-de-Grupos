<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/20L3uC9oFqYcK0o2K0vj6fE1Vb/eQd/n1N5o5K5q6vH5o5f5o5/w5o=" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .calendar-container {
            border: 1px solid #000;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }

        .month-title {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .red-row {
            color: red;
        }

        .calendar-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1 class="display-4">Mi Calendario de Guardias</h1>
    </header>

    <div class="calendar-row">
        <div id="september" class="calendar-container"></div>
        <div id="october" class="calendar-container"></div>
        <div id="november" class="calendar-container"></div>
        <div id="december" class="calendar-container"></div>
    </div>

    <footer class="footer">
        <div>
            <p>Síguenos en las redes sociales:</p>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="mt-2">&copy; 2025 Calendario. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parameters = ['A', 'B', 'C', 'D'];
            let paramIndex = 0; // Se inicializa para el 1 de septiembre, que es 'A'
            
            function generateCalendar(monthName, month, year, containerId) {
                const container = document.getElementById(containerId);
                const table = document.createElement('table');

                const title = document.createElement('div');
                title.className = 'month-title';
                title.textContent = monthName;
                container.appendChild(title);

                const headerRow = document.createElement('tr');
                const headers = ['Día', 'Fecha', 'Parámetro'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const weekdays = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];

                for (let i = 1; i <= daysInMonth; i++) {
                    const date = new Date(year, month, i);
                    const dayOfWeek = date.getDay();
                    const row = document.createElement('tr');

                    if (dayOfWeek === 0) {
                        row.classList.add('red-row');
                    }

                    const dayCell = document.createElement('td');
                    dayCell.textContent = weekdays[dayOfWeek];
                    row.appendChild(dayCell);

                    const dateCell = document.createElement('td');
                    dateCell.textContent = `${i}/${month + 1}/${year}`;
                    row.appendChild(dateCell);

                    const paramCell = document.createElement('td');
                    paramCell.textContent = parameters[paramIndex];
                    row.appendChild(paramCell);
                    
                    paramIndex = (paramIndex + 1) % parameters.length;

                    table.appendChild(row);
                }

                container.appendChild(table);
            }

            generateCalendar('Septiembre', 8, 2025, 'september');
            generateCalendar('Octubre', 9, 2025, 'october');
            generateCalendar('Noviembre', 10, 2025, 'november');
            generateCalendar('Diciembre', 11, 2025, 'december');
        });
    </script>
</body>
</html>
